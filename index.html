<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Player - JS</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="container-player">
      <div class="container">


         <div class="player">
            <div class="tela">

               <div class="player-img">
                  <div class="img"></div>
               </div>
               <div class="player-control">
                  <h3 id="outTitle">Downplay - Tomorrow</h3>
                  <div class="progress-container">
                     <p class="timer"><span class="current-timer">00:00</span><span class="total-timer">00:00</span></p>
                     <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                     </div>
                  </div>
                  <div class="buttons">
                     <button onclick="previousMusic()"><i class="bi bi-skip-start-fill"></i></button>
                     <button class="play" onclick="playMusic()"><i class="bi bi-play-fill"></i></button>
                     <button onclick="nextMusic()"><i class="bi bi-skip-end-fill"></i></button>
                  </div>
                  <audio id="audio" src=""></audio>
               </div>

            </div>
         </div>


      </div>
   </section>
   <script src="js/script.js"></script>
</body>
</html>
